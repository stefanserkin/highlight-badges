minimum_cumulusci_version: '3.84.1'
project:
    name: HighlightBadges
    package:
        name: HighlightBadges
        namespace: bdgs
        api_version: '59.0'
    git:
        default_branch: 'main'
    test:
        name_match: '%_Test%'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/HighlightBadges/tests
            options:
                outputdir: robot/HighlightBadges/results

    robot_testdoc:
        options:
            path: robot/HighlightBadges/tests
            output: robot/HighlightBadges/doc/HighlightBadges_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 85
