<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{badge.label}</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <template if:true={badge}>
                    <lightning-record-view-form record-id={badge.recordId} object-api-name={badge.sObjectType}>
                        <template for:each={fieldSet} for:item="field">
                            <div key={field}>
                                <lightning-output-field field-name={field}></lightning-output-field>
                            </div>
                        </template>
                    </lightning-record-view-form>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button 
                    variant="neutral" 
                    label="Cancel" 
                    title="Cancel" 
                    onclick={handleClose} 
                    class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button 
                    lwc:if={navigationEnabled} 
                    variant="brand"
                    label="Go To Record" 
                    title="Go To Record" 
                    onclick={handleGoToRecord} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
