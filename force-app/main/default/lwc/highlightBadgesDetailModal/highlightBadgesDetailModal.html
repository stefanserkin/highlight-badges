<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- MODAL HEADER -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{badge.label}</h2>
            </header>

            <!-- MODAL BODY -->
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">

                <template if:true={badge}>
                    <lightning-layout multiple-rows="true">

                        <!-- ALERT MESSAGE -->
                        <lightning-layout-item lwc:if={hasAlert} size="12" padding="around-small">
                            <h3 class="slds-text-heading_medium slds-var-m-bottom_small">Alert</h3>
                            <div class="slds-var-m-left_medium">
                                <lightning-formatted-rich-text
                                    value={badge.alertMessage}
                                ></lightning-formatted-rich-text>
                            </div>
                        </lightning-layout-item>

                        <!-- BADGE DETAIL FIELDS -->
                        <lightning-layout-item size="12" padding="around-small">
                            <h3 class="slds-text-heading_medium slds-var-m-bottom_small">{detailsHeader}</h3>
                            <div class="slds-var-m-left_medium">
                                <lightning-record-view-form record-id={badge.recordId} 
                                                            object-api-name={badge.sObjectType}
                                                            density="compact">
                                    <template for:each={fieldSet} for:item="field">
                                        <div key={field}>
                                            <lightning-output-field field-name={field}></lightning-output-field>
                                        </div>
                                    </template>
                                </lightning-record-view-form>
                            </div>
                        </lightning-layout-item>

                    </lightning-layout>
                </template>
            </div>

            <!-- MODAL FOOTER -->
            <footer class="slds-modal__footer">
                <lightning-button 
                    variant="neutral" 
                    label="Cancel" 
                    title="Cancel" 
                    onclick={handleClose} 
                    class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button 
                    lwc:if={navigationEnabled} 
                    variant="brand"
                    label="View Record" 
                    title="View Record" 
                    onclick={handleGoToRecord} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
