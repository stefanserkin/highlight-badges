<template>
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand" class="slds-is-relative" ></lightning-spinner>
    </template>

    <div class="slds-var-m-around_medium">
        <lightning-record-edit-form object-api-name={definitionObject} onsuccess={handleSuccess}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name={nameField}> </lightning-input-field>
            <lightning-input-field field-name={sortOrderField}> </lightning-input-field>
            <div class="slds-align_absolute-center">
                <lightning-button
                    class="slds-m-top_small"
                    type="button"
                    label="Cancel"
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button
                    class="slds-m-top_small slds-m-left_small"
                    variant="brand"
                    type="submit"
                    label="Save"
                ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
