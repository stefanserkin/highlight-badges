<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <ul class="slds-list_dotted slds-var-m-around_medium">
                    <template for:each={alertMessages} for:item="alert">
                        <li key={alert} class="slds-var-m-around_small">
                            <lightning-formatted-rich-text value={alert}></lightning-formatted-rich-text>
                        </li>
                    </template>
                </ul>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={handleCloseEvent} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
