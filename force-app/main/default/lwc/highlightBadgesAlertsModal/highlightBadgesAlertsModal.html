<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- MODAL HEADER -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseEvent}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <label></label>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
            </header>

            <!-- MODAL BODY -->
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <template for:each={badges} for:item="badge">
                    <lightning-card key={badge.id}>
                        <div slot="title" style={badge.styles}>
                            <lightning-badge 
                                icon-name={badge.iconName}
                                label={badge.label} 
                                class="slds-var-m-horizontal_small slds-var-m-bottom_small" 
                            ></lightning-badge>
                        </div>
                        <!-- NAVIGATE TO RECORD BUTTON -->
                        <div slot="actions">
                            <lightning-button lwc:if={badge.navigationEnabled}
                                variant="neutral" 
                                icon-name="utility:new_window" 
                                icon-position="right" 
                                label={badge.viewRecordButtonLabel} 
                                data-id={badge.id} 
                                onclick={handleGoToRecord} 
                                class="slds-align_absolute-center"
                            ></lightning-button>
                        </div>

                        <!-- ALERT MESSAGE CONTENT -->
                        <p class="slds-var-m-left_x-large">
                            <lightning-formatted-rich-text
                                value={badge.alertMessage}
                            ></lightning-formatted-rich-text>
                        </p>

                    </lightning-card>
                </template>
            </div>

            <!-- MODAL FOOTER -->
            <footer class="slds-modal__footer">
                <lightning-button 
                    variant="brand" 
                    title="OK" 
                    label="OK" 
                    onclick={handleCloseEvent} 
                ></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
