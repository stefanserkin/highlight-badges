<template>
    <lightning-card title={cardTitle}>
        <lightning-layout multiple-rows="true">
            <!-- LABEL -->
            <lightning-layout-item padding="around-small" size="6">
                <lightning-input type="text" label="Badge Label" onchange={handleLabelChange} class="slds-var-m-around_medium"></lightning-input>
            </lightning-layout-item>

            <!-- BACKGROUND COLOR PICKER -->
            <lightning-layout-item padding="around-small" size="6">
                <lightning-input type="color" label="Background Color" onchange={handleSelectedBgColor} class="slds-var-m-around_medium"></lightning-input>
            </lightning-layout-item>

            <!-- ICON COMBOBOX -->
            <lightning-layout-item padding="around-small" size="6">
                <c-icon-picker oniconselection={handleSelectedIcon}></c-icon-picker>
            </lightning-layout-item>

            <!-- LABEL COLOR PICKER -->
            <lightning-layout-item padding="around-small" size="6">
                <lightning-input type="color" label="Label Color" onchange={handleSelectedLabelColor} class="slds-var-m-around_medium"></lightning-input>
            </lightning-layout-item>

            <!-- SAVE ACTION -->
            <lightning-layout-item padding="around-small" size="12">
                <lightning-button variant="brand" title="Save" label="Save" onclick={handleSave} class="slds-align_absolute-center"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
