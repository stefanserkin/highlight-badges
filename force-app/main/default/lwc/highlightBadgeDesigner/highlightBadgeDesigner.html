<template>
    <lightning-card title={cardTitle}>
        <lightning-layout multiple-rows="true">
            <!-- LABEL -->
            <lightning-layout-item padding="around-small" size="12">
                <lightning-input type="text" label="Badge Label" value={label} onchange={handleLabelChange}></lightning-input>
            </lightning-layout-item>

            <!-- ICON COMBOBOX -->
            <lightning-layout-item padding="around-small" size="4">
                <c-icon-picker 
                    icon-name={iconName}
                    oniconselection={handleSelectedIcon} 
                    class="slds-var-m-around_medium"
                ></c-icon-picker>
            </lightning-layout-item>

            <!-- BACKGROUND COLOR PICKER -->
            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="color" label="Background Color" value={bgColor} onchange={handleSelectedBgColor}></lightning-input>
            </lightning-layout-item>

            <!-- LABEL COLOR PICKER -->
            <lightning-layout-item padding="around-small" size="4">
                <lightning-input type="color" label="Label Color" value={labelColor} onchange={handleSelectedLabelColor}></lightning-input>
            </lightning-layout-item>

            <!-- SAVE ACTION -->
            <lightning-layout-item padding="around-small" size="12">
                <lightning-button variant="brand" title="Save" label="Save" onclick={handleSave} class="slds-align_absolute-center"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
